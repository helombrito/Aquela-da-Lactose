    <div class="contato">

        <div class="imagem_contato">
            <img src="img/contato.jpg" alt="contato">
        </div>

        <div class="form_contato">

            Nome: <br>
            <input type="text" placeholder="Informe o seu nome" id="input_nome_contato">

            <br>

            E-mail: <br>
            <input type="text" placeholder="Informe o seu e-mail" id="input_email_contato">

            <br>

            Assunto: <br>
            <input type="text" placeholder="Informe o motivo do seu contato" id="input_assunto_contato">

            <br>

            Mensagem: <br>
            <textarea type="text" placeholder="Deixe a sua mensagem aqui" id="input_mensagem_contato"
                class="input_mensagem"></textarea>

            <div class="btn_contato">
                <button class="btn_enviar_contato">
                    enviar
                </button>
            </div>

        </div>
